<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Hungary</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fefefe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15px;
            /* nhỏ hơn so với ban đầu */
            font-weight: 500;
            margin-bottom: 10px;
            color: #000;
            /* line-height: 1.2; */
        }

        h2 {
            font-size: 7vw;
            margin-bottom: 20px;
            color: #444;
            display: none;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 5px;
        }

        button {
            padding: 6px 14px;
            font-size: 3vw;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            min-width: 90px;
        }

        #random-min {
            background-color: #8e44ad;
        }

        #random-min:hover {
            background-color: #732d91;
        }

        #random-max {
            background-color: #c0392b;
        }

        #random-max:hover {
            background-color: #922b21;
        }

        button[onclick="generateTiny()"] {
            background-color: #16a085;
        }

        button[onclick="generateTiny()"]:hover {
            background-color: #117a65;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        #random-btn {
            background-color: #f39c12;
        }

        #random-btn:hover {
            background-color: #e67e22;
        }

        #toggle-btn {
            background-color: #2980b9;
        }

        #toggle-btn:hover {
            background-color: #1c5980;
        }

        #phonetic-btn {
            background-color: #27ae60;
        }

        #phonetic-btn:hover {
            background-color: #1e8745;
        }

        #footer-text {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
            user-select: none;
            font-weight: bold;
        }

        table {
            margin-top: 15px;
            border-collapse: collapse;
            width: 90vw;
            max-width: 400px;
            display: none;
            text-align: left;
            font-size: 0.9rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px 10px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 5rem;
                /* giảm kích thước khi màn hình to */
            }

            h2 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 18px;
                min-width: 110px;
            }

            table {
                max-width: 500px;
                font-size: 1rem;
            }
        }

        .random-buttons {
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }

        .control-buttons {
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .button-group button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 18vw;
            }
        }

        #number-display {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 0.2em;
            flex-wrap: nowrap;
        }

        #number-value {
            font-size: inherit;
        }

        #number-ft {
            font-size: 0.4em;
            margin-left: 0.1em;
            color: #444;
        }
    </style>
</head>

<body>
    <h1 id="number-display"><span id="number-value">0</span><span id="number-ft"> Ft</span></h1>
    <h2 id="hungarian-text">nulla</h2>

    <div class="button-group random-buttons">
        <button id="random-btn" onclick="generateRandomNumber()">Random</button>
        <button onclick="generateTiny()" style="background-color: #16a085;">&lt; 1000</button>
        <button onclick="generateSmall()" id="random-min">&lt; 10000</button>
        <button onclick="generateLarge()" id="random-max">&gt; 10000</button>
    </div>

    <div class="button-group control-buttons">
        <button id="toggle-btn" onclick="toggleHungarianText()">Hiện chữ</button>
        <button id="phonetic-btn" onclick="togglePhonetic()">Phiên âm chữ cái</button>
    </div>

    <div id="footer-text">Website by Tran Van Quyen</div>

    <!-- Bảng phiên âm giữ nguyên -->
    <table id="phonetic-table">
        <!-- ... bảng chữ cái như bạn đã viết ... -->
    </table>

    <script>
        function numberToHungarian(n) {
            const ones = ["", "egy", "kettő", "három", "négy", "öt", "hat", "hét", "nyolc", "kilenc"];
            const teens = ["tíz", "tizenegy", "tizenkettő", "tizenhárom", "tizennégy", "tizenöt", "tizenhat", "tizenhét", "tizennyolc", "tizenkilenc"];
            const tens = ["", "", "húsz", "harminc", "negyven", "ötven", "hatvan", "hetven", "nyolcvan", "kilencven"];

            function under1000(num) {
                const parts = [];
                const hundred = Math.floor(num / 100);
                const tenUnit = num % 100;

                if (hundred) parts.push(ones[hundred] + "száz");

                if (tenUnit > 9 && tenUnit < 20) {
                    parts.push(teens[tenUnit - 10]);
                } else {
                    const ten = Math.floor(tenUnit / 10);
                    const unit = tenUnit % 10;
                    if (tenUnit >= 20 && unit > 0) {
                        const tenPrefix = tens[ten].replace("húsz", "huszon");
                        parts.push(tenPrefix + ones[unit]);
                    } else {
                        if (ten) parts.push(tens[ten]);
                        if (unit) parts.push(ones[unit]);
                    }
                }
                return parts.join(" ");
            }

            if (n === 0) return "nulla";

            const thousand = Math.floor(n / 1000);
            const remainder = n % 1000;
            const parts = [];

            if (thousand > 0) {
                if (thousand === 1) {
                    parts.push("ezer");
                } else {
                    parts.push(under1000(thousand) + "ezer");
                }
            }

            if (remainder > 0) {
                parts.push(under1000(remainder));
            }

            return parts.join(" ").trim();
        }

        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 99999) + 1;
            document.getElementById('number-value').textContent = randomNum.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(randomNum);
        }

        function toggleHungarianText() {
            const h2 = document.getElementById('hungarian-text');
            const btn = document.getElementById('toggle-btn');
            if (h2.style.display === "none" || h2.style.display === "") {
                h2.style.display = "block";
                btn.textContent = "Ẩn chữ";
            } else {
                h2.style.display = "none";
                btn.textContent = "Hiện chữ";
            }
        }

        function togglePhonetic() {
            const table = document.getElementById('phonetic-table');
            const btn = document.getElementById('phonetic-btn');
            if (table.style.display === "none" || table.style.display === "") {
                table.style.display = "table";
                btn.textContent = "Ẩn phiên âm";
            } else {
                table.style.display = "none";
                btn.textContent = "Phiên âm chữ cái";
            }
        }

        function generateTiny() {
            const num = Math.floor(Math.random() * 1001);
            document.getElementById('number-value').textContent = num.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(num);
        }

        function generateSmall() {
            const num = Math.floor(Math.random() * 10000);
            document.getElementById('number-value').textContent = num.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(num);
        }

        function generateLarge() {
            const num = Math.floor(Math.random() * (99999 - 10000 + 1)) + 10000;
            document.getElementById('number-value').textContent = num.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(num);
        }
    </script>
</body>

</html>
