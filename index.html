    <script>
        function numberToHungarian(n) {
            const ones = ["", "egy", "kettő", "három", "négy", "öt", "hat", "hét", "nyolc", "kilenc"];
            const teens = ["tíz", "tizenegy", "tizenkettő", "tizenhárom", "tizennégy", "tizenöt", "tizenhat", "tizenhét", "tizennyolc", "tizenkilenc"];
            const tens = ["", "", "húsz", "harminc", "negyven", "ötven", "hatvan", "hetven", "nyolcvan", "kilencven"];

            function under1000(num) {
                const parts = [];
                const hundred = Math.floor(num / 100);
                const tenUnit = num % 100;

                if (hundred) parts.push(ones[hundred] + "száz");

                if (tenUnit > 9 && tenUnit < 20) {
                    parts.push(teens[tenUnit - 10]);
                } else {
                    const ten = Math.floor(tenUnit / 10);
                    const unit = tenUnit % 10;
                    if (ten && unit) {
                        parts.push(tens[ten] + ones[unit]); // ghép liền
                    } else {
                        if (ten) parts.push(tens[ten]);
                        if (unit) parts.push(ones[unit]);
                    }
                }

                return parts.join(" ");
            }

            if (n === 0) return "nulla";

            const thousand = Math.floor(n / 1000);
            const remainder = n % 1000;
            const parts = [];

            if (thousand > 0) {
                if (thousand === 1) {
                    parts.push("ezer");
                } else {
                    parts.push(under1000(thousand) + "ezer");
                }
            }

            if (remainder > 0) {
                parts.push(under1000(remainder));
            }

            return parts.join(" ").trim();
        }

        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 99999) + 1;
            document.getElementById('number-display').textContent = randomNum.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(randomNum);
        }

        function toggleHungarianText() {
            const h2 = document.getElementById('hungarian-text');
            const btn = document.getElementById('toggle-btn');
            if (h2.style.display === "none" || h2.style.display === "") {
                h2.style.display = "block";
                btn.textContent = "Ẩn chữ";
            } else {
                h2.style.display = "none";
                btn.textContent = "Hiện chữ";
            }
        }

        function togglePhonetic() {
            const table = document.getElementById('phonetic-table');
            const btn = document.getElementById('phonetic-btn');
            if (table.style.display === "none" || table.style.display === "") {
                table.style.display = "table";
                btn.textContent = "Ẩn phiên âm";
            } else {
                table.style.display = "none";
                btn.textContent = "Phiên âm chữ cái";
            }
        }

        function generateSmall() {
            const num = Math.floor(Math.random() * 10000); // 0 - 9999
            document.getElementById('number-display').textContent = num.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(num);
        }

        function generateLarge() {
            const num = Math.floor(Math.random() * (99999 - 10000 + 1)) + 10000; // 10000 - 99999
            document.getElementById('number-display').textContent = num.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(num);
        }
