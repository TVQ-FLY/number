<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Số</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            /* Font gần giống Atlantico */
            font-weight: bold;
        }

        body {
            background-color: #fefefe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 6vw;
            margin-bottom: 30px;
            color: #444;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 8rem;
            }

            h2 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <h1 id="number-display">0</h1>
    <h2 id="hungarian-text">nulla</h2>

    <div class="button-group">
        <button onclick="generateRandomNumber()">Random</button>
        <button onclick="toggleHungarianText()" id="toggle-btn">Hiện chữ</button>
    </div>

    <script>
        function numberToHungarian(n) {
            const ones = ["", "egy", "kettő", "három", "négy", "öt", "hat", "hét", "nyolc", "kilenc"];
            const teens = ["tíz", "tizenegy", "tizenkettő", "tizenhárom", "tizennégy", "tizenöt", "tizenhat", "tizenhét", "tizennyolc", "tizenkilenc"];
            const tens = ["", "", "húsz", "harminc", "negyven", "ötven", "hatvan", "hetven", "nyolcvan", "kilencven"];

            function under1000(num) {
                const parts = [];
                const hundred = Math.floor(num / 100);
                const tenUnit = num % 100;

                if (hundred) parts.push(ones[hundred] + "száz");

                if (tenUnit > 9 && tenUnit < 20) {
                    parts.push(teens[tenUnit - 10]);
                } else {
                    const ten = Math.floor(tenUnit / 10);
                    const unit = tenUnit % 10;
                    if (ten) parts.push(tens[ten]);
                    if (unit) parts.push(ones[unit]);
                }

                return parts.join(" ");
            }

            if (n === 0) return "nulla";

            const thousand = Math.floor(n / 1000);
            const remainder = n % 1000;

            const parts = [];

            if (thousand > 0) {
                if (thousand === 1) {
                    parts.push("ezer");
                } else {
                    parts.push(under1000(thousand) + " ezer");
                }
            }

            if (remainder > 0) {
                parts.push(under1000(remainder));
            }

            return parts.join(" ").trim();
        }

        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 99999) + 1;
            document.getElementById('number-display').textContent = randomNum.toString();
            document.getElementById('hungarian-text').textContent = numberToHungarian(randomNum);
        }

        function toggleHungarianText() {
            const h2 = document.getElementById('hungarian-text');
            const btn = document.getElementById('toggle-btn');
            if (h2.style.display === "none") {
                h2.style.display = "block";
                btn.textContent = "Ẩn chữ";
            } else {
                h2.style.display = "none";
                btn.textContent = "Hiện chữ";
            }
        }
    </script>

</body>

</html>
