<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Số</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 20vw;
            /* Tự động theo chiều ngang màn hình */
            margin-bottom: 30px;
            color: #2c3e50;
            word-break: break-word;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 8rem;
            }

            button {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <h1 id="number-display">00000</h1>
    <button onclick="generateRandomNumber()">Random</button>

    <script>
        function generateRandomNumber() {
            const randomNum = Math.floor(Math.random() * 99999) + 1;
            document.getElementById('number-display').textContent = randomNum.toString().padStart(5, '0');
        }
    </script>

</body>

</html>
